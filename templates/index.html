<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RemoveBG</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1 class="brand">Remove<span>BG</span></h1>
    <p class="subtitle">Designed by MisterRaju</p>
  </header>

  <main>
    <form id="upload-form" action="/remove-bg" method="POST" enctype="multipart/form-data">
      <label for="image">Upload Image</label>
      <input type="file" name="image" required>
      <button type="submit">Remove Background</button>
    </form>
    
    <!-- ðŸŒ€ Loading Animation -->
    <div id="loader" class="loader-container hidden">
      <div class="spinner"></div>
      <p>Processing your image...</p>
    </div>
    

    {% if output_url %}
    <div class="preview">
      <h2>Result Preview:</h2>
      <img src="{{ output_url }}" alt="Output Image">
      <a href="{{ output_url }}" download class="download-btn">Download Result</a>
    </div>
    {% endif %}
  </main>

  <footer>
    Background Remover Project by <strong>MisterRaju</strong>
  </footer>
  
  <script>
    const form = document.getElementById("upload-form");
    const loader = document.getElementById("loader");
  
    form.addEventListener("submit", () => {
      loader.classList.remove("hidden");
    });
  </script>
  
</body>
</html>
